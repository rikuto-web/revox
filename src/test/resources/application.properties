# =========================================
# 組み込みデータベース (H2 - 開発用)
# =========================================

# H2データベースURL (メモリ上で動作し、JVM終了時にデータを消去)
# DB_CLOSE_DELAY=-1: JVM終了までデータベースをアクティブに保つ
# DB_CLOSE_ON_EXIT=FALSE: JVM終了時にデータベースを閉じない
spring.datasource.url=jdbc:h2:mem:revoxdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=root
spring.datasource.password=rootroot

# H2コンソール (開発時にブラウザでDB内容を確認するツール)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================================
# JPA / Hibernate設定 (開発向け)
# =========================================
# DDL (データ定義言語) 自動生成設定
# create-drop: アプリケーション起動時にDBスキーマを再作成し、終了時に削除 (開発/テスト用)
# update: スキーマを既存DBに合わせて更新 (本番環境では注意; 開発/テスト用)
# validate: スキーマがDBと一致するか検証 (不一致ならエラーをスロー)
# none: DDL自動生成を行わない (Flywayなどのマイグレーションツール使用時)
spring.jpa.hibernate.ddl-auto=create-drop

# 実行されるSQLを表示する
spring.jpa.show-sql=true
# 実行されるSQLを整形して表示
spring.jpa.properties.hibernate.format_sql=true
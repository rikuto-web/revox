# 開発環境用設定
spring:
  datasource:
    url: jdbc:h2:mem:./data/revoxdb;DB_CLOSE_ON_EXIT=FALSE
    username: ${H2_USERNAME}
    password: ${H2_PASSWORD}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true